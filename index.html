    <script type="text/babel">
        const { useState } = React;

        function TierWissen() {
            const [mode, setMode] = useState('input'); // 'input', 'loading', 'result'
            const [inputMethod, setInputMethod] = useState('text'); // 'text', 'photo', 'camera'
            const [tierName, setTierName] = useState('');
            const [image, setImage] = useState(null);
            const [result, setResult] = useState(null);
            const [apiKey, setApiKey] = useState('AIzaSyBudkecvmZX9cRyXRaPw16Fct2MbGDBQog');
            const [showApiInput, setShowApiInput] = useState(false);

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onloadend = () => {
                    setImage(reader.result);
                };
                reader.readAsDataURL(file);
            };

            const analyzeTier = async () => {
                if (!apiKey) {
                    alert('Bitte gib deinen Google Gemini API Key ein!');
                    setShowApiInput(true);
                    return;
                }

                if (!tierName && !image) {
                    alert('Bitte gib einen Tiernamen ein oder lade ein Foto hoch!');
                    return;
                }

                setMode('loading');

                try {
                    let detectedAnimal = tierName;

                    // Schritt 1: Wenn Bild vorhanden, erst Tier erkennen
                    if (image && !tierName) {
                        const base64Image = image.split(',')[1];

                        const identifyResponse = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{
                                    parts: [
                                        {
                                            text: "Identifiziere das Tier auf diesem Bild. Gib nur den deutschen Namen des Tieres zur√ºck, so spezifisch wie m√∂glich (z.B. 'Afrikanischer L√∂we' statt nur 'L√∂we'). Wenn es kein Tier ist, schreibe 'KEIN TIER'."
                                        },
                                        {
                                            inline_data: {
                                                mime_type: "image/jpeg",
                                                data: base64Image
                                            }
                                        }
                                    ]
                                }]
                            })
                        });

                        const identifyData = await identifyResponse.json();
                        detectedAnimal = identifyData.candidates[0].content.parts[0].text.trim();

                        if (detectedAnimal === 'KEIN TIER') {
                            setMode('input');
                            alert('Ich konnte kein Tier auf diesem Bild erkennen. Bitte versuche es mit einem anderen Bild!');
                            return;
                        }
                    }

                    // Schritt 2: Umfassende Informationen sammeln
                    const infoPrompt = `Du bist ein Tier-Experte. Sammle ALLE verf√ºgbaren Informationen √ºber "${detectedAnimal}" und gib sie als strukturiertes JSON zur√ºck.

WICHTIG: Antworte NUR mit einem validen JSON-Objekt! Kein anderer Text!

Das JSON muss GENAU diese Struktur haben:

{
  "name_deutsch": "${detectedAnimal}",
  "name_wissenschaftlich": "Wissenschaftlicher Name",
  "name_englisch": "English name",
  "kategorie": "Spezies/Gattung/Familie",
  "taxonomie": {
    "reich": "...",
    "stamm": "...",
    "klasse": "...",
    "ordnung": "...",
    "familie": "...",
    "gattung": "...",
    "art": "..."
  },
  "population": {
    "schaetzung": "Gesch√§tzte Anzahl weltweit",
    "trend": "zunehmend/stabil/abnehmend",
    "verbreitung": ["Region 1", "Region 2"],
    "lebensraum": ["Habitat 1", "Habitat 2"]
  },
  "status": {
    "domestiziert": true/false,
    "wildlebend": true/false,
    "gefaehrdung": "IUCN Status (LC/NT/VU/EN/CR/EW/EX)",
    "hauptbedrohungen": ["Bedrohung 1", "Bedrohung 2"]
  },
  "biologie": {
    "lebenserwartung_wild": "X-Y Jahre",
    "lebenserwartung_gefangenschaft": "X Jahre",
    "groesse": "Gr√∂√üenangabe",
    "gewicht": "Gewichtsangabe",
    "geschlechtsreife": "Alter",
    "tragzeit": "Dauer oder null",
    "wurfgroesse": "Anzahl oder null",
    "hoechstgeschwindigkeit": "km/h oder null"
  },
  "oekologie": {
    "ernaehrung": "Carnivore/Herbivore/Omnivore/etc",
    "beute": ["Art 1", "Art 2"] oder null,
    "feinde": ["Feind 1", "Feind 2"],
    "sozialstruktur": "Beschreibung",
    "aktivitaetszeit": "tagaktiv/nachtaktiv/d√§mmerungsaktiv"
  },
  "besonderheiten": ["Besonderheit 1", "Besonderheit 2", "Besonderheit 3"],
  "ausgestorben": true/false,
  "lebte_von_bis": "Zeitraum" oder null
}`;

                    const infoResponse = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: infoPrompt }] }]
                        })
                    });

                    const infoData = await infoResponse.json();
                    let infoText = infoData.candidates[0].content.parts[0].text.trim();

                    // Entferne markdown code blocks falls vorhanden
                    infoText = infoText.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();

                    const tierInfo = JSON.parse(infoText);

                    // Schritt 3: Geschichte generieren
                    const characterTraits = {
                        'L√∂we': 'majest√§tisch, mutig, besch√ºtzend',
                        'Maus': 'clever, flink, vorsichtig',
                        'Elefant': 'weise, sanft, familienorientiert',
                        'Wolf': 'loyal, intelligent, sozial',
                        'B√§r': 'stark, einzelg√§ngerisch, besch√ºtzend',
                        'default': 'charakterstark, √ºberlebenswillig'
                    };

                    const trait = characterTraits[tierInfo.name_deutsch] || characterTraits['default'];

                    const storyPrompt = `Du bist ein begnadeter Geschichtenerz√§hler.

TIER: ${tierInfo.name_deutsch}
WISSENSCHAFTLICHER NAME: ${tierInfo.name_wissenschaftlich}
CHARAKTERZ√úGE: ${trait}
LEBENSRAUM: ${tierInfo.population.lebensraum?.join(', ') || 'Unbekannt'}
AUSGESTORBEN: ${tierInfo.ausgestorben ? 'Ja - lebte ' + tierInfo.lebte_von_bis : 'Nein'}

AUFGABE:
Schreibe eine fesselnde, spannende Geschichte √ºber dieses Tier.

ANFORDERUNGEN:
- L√§nge: Etwa 2000-2500 W√∂rter (entspricht 1 A4-Seite)
- Gib dem Tier einen passenden Namen (z.B. f√ºr L√∂we: "Simba", "Mufasa", "Aslan")
- Die Geschichte soll den Charakter des Tieres widerspiegeln
- F√ºr Raubtiere: Dramatisch, abenteuerlich
- F√ºr Pflanzenfresser: Herzerw√§rmend, friedlich
- F√ºr Kleintiere: Clever, √ºberlebensk√ºnstlerisch
${tierInfo.ausgestorben ? '- WICHTIG: Erw√§hne dass das Tier ausgestorben ist. Die Geschichte spielt in der Zeit als es noch lebte.' : ''}
- Keine Moral oder Lehre am Ende - einfach eine gute, packende Geschichte!
- Verwende lebendige, bildhafte Beschreibungen
- Baue Spannung auf
- Lass den Leser in die Welt des Tieres eintauchen

Schreibe NUR die Geschichte, keine Einleitung oder Erkl√§rung!`;

                    const storyResponse = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: storyPrompt }] }]
                        })
                    });

                    const storyData = await storyResponse.json();
                    const story = storyData.candidates[0].content.parts[0].text.trim();

                    // Ergebnis zusammenstellen
                    setResult({
                        ...tierInfo,
                        geschichte: story,
                        bild: image || null
                    });

                    setMode('result');

                } catch (error) {
                    console.error('Fehler:', error);
                    const errorMessage = error instanceof Error ? error.message : "Ein unbekannter Fehler ist aufgetreten";
                    alert(`Es gab einen Fehler bei der Analyse: ${errorMessage}. Bitte versuche es erneut!`);
                    setMode('input');
                }
            };

            return (
                <div className="container">
                    {/* Header */}
                    <div className="header">
                        <h1 className="merriweather">ü¶Å TierWissen</h1>
                        <p>Entdecke die faszinierende Welt der Tiere</p>
                        {!showApiInput ? (
                            <button
                                onClick={() => setShowApiInput(true)}
                                style={{
                                    position: 'absolute',
                                    top: '20px',
                                    right: '20px',
                                    background: 'transparent',
                                    border: 'none',
                                    color: '#666',
                                    cursor: 'pointer',
                                    fontSize: '0.9rem'
                                }}
                            >
                                üîë API Key √§ndern
                            </button>
                        ) : null}
                    </div>

                    {/* API Key Section */}
                    {showApiInput && (
                        <div className="api-key-section">
                            <h3>üîë Google Gemini API Key</h3>
                            <input
                                type="password"
                                value={apiKey}
                                onChange={(e) => setApiKey(e.target.value)}
                                placeholder="AIza..."
                                className="api-key-input"
                            />
                            <p style={{ marginTop: '10px', fontSize: '0.9rem', color: '#666' }}>
                                Ben√∂tigt f√ºr Bilderkennung & Informationssammlung.
                                <a href="https://aistudio.google.com/app/apikey" target="_blank" rel="noopener noreferrer" style={{ color: '#4caf50', marginLeft: '5px' }}>
                                    Hier kostenlos holen!
                                </a>
                            </p>
                            <button
                                onClick={() => setShowApiInput(false)}
                                className="btn btn-secondary"
                                style={{ marginTop: '15px' }}
                            >
                                Schlie√üen
                            </button>
                        </div>
                    )}

                    {/* Input Section */}
                    {mode === 'input' && (
                        <div className="input-section">
                            <h2 className="merriweather" style={{ marginBottom: '30px', fontSize: '2rem', color: '#2d4a3e' }}>
                                Wie m√∂chtest du das Tier finden?
                            </h2>

                            <div className="input-methods">
                                <div
                                    className={`input-card ${inputMethod === 'text' ? 'active' : ''}`}
                                    onClick={() => setInputMethod('text')}
                                >
                                    <div className="input-card-icon">‚úçÔ∏è</div>
                                    <h3>Name eingeben</h3>
                                    <p>Gib den Namen des Tieres ein</p>
                                </div>

                                <div
                                    className={`input-card ${inputMethod === 'photo' ? 'active' : ''}`}
                                    onClick={() => setInputMethod('photo')}
                                >
                                    <div className="input-card-icon">üñºÔ∏è</div>
                                    <h3>Foto hochladen</h3>
                                    <p>Lade ein Foto vom Ger√§t hoch</p>
                                </div>

                                <div
                                    className={`input-card ${inputMethod === 'camera' ? 'active' : ''}`}
                                    onClick={() => setInputMethod('camera')}
                                >
                                    <div className="input-card-icon">üì∏</div>
                                    <h3>Foto aufnehmen</h3>
                                    <p>Mache ein neues Foto</p>
                                </div>
                            </div>

                            {inputMethod === 'text' && (
                                <div className="text-input-area">
                                    <input
                                        type="text"
                                        value={tierName}
                                        onChange={(e) => setTierName(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && analyzeTier()}
                                        placeholder="z.B. Afrikanischer L√∂we, Gro√üpudel, Biene, Tyrannosaurus Rex..."
                                        className="text-input"
                                    />
                                    <div style={{ marginTop: '15px', fontSize: '0.9rem', color: '#666' }}>
                                        üí° <strong>Tipp:</strong> Je spezifischer, desto besser! "Gro√üpudel" statt nur "Hund"
                                    </div>
                                </div>
                            )}

                            {(inputMethod === 'photo' || inputMethod === 'camera') && (
                                <>
                                    <label htmlFor="photo-upload">
                                        <div className="upload-area">
                                            {image ? (
                                                <div>
                                                    <img src={image} alt="Hochgeladen" style={{ maxWidth: '300px', borderRadius: '10px', marginBottom: '15px' }} />
                                                    <p>üì∏ Foto bereit! Klicke auf "Tier analysieren"</p>
                                                </div>
                                            ) : (
                                                <>
                                                    <div style={{ fontSize: '3rem', marginBottom: '15px' }}>
                                                        {inputMethod === 'camera' ? 'üì∏' : 'üñºÔ∏è'}
                                                    </div>
                                                    <h3 style={{ marginBottom: '10px' }}>
