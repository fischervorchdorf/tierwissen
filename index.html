    <script type="text/babel">
        const { useState } = React;

        function TierWissen() {
            const [mode, setMode] = useState('input'); // input, loading, result, validation_error

            const [tierName, setTierName] = useState('');

            const [validationError, setValidationError] = useState(null);
            const [apiKey] = useState('AIzaSyBudkecvmZX9cRyXRaPw16Fct2MbGDBQog');
            const [activeStory, setActiveStory] = useState('short');

            // Helper function to format weight intelligently
            const formatWeight = (grams) => {
                if (!grams || grams === 'Keine Ahnung' || grams === 'null') {
                    return 'Zu diesem Detail habe ich leider nichts gefunden';
                }
                const numGrams = typeof grams === 'string' ? parseFloat(grams) : grams;
                if (isNaN(numGrams)) return 'Zu diesem Detail habe ich leider nichts gefunden';

                if (numGrams >= 1000000) {
                    return `${(numGrams / 1000000).toFixed(1)} Tonnen`;
                } else if (numGrams >= 1000) {
                    return `${(numGrams / 1000).toFixed(1)} kg`;
                } else {
                    return `${numGrams} g`;
                }
            };

            // Helper function to format values with units, avoiding duplicates
            const formatValue = (value, unit) => {
                // Check if value is missing or "Keine Ahnung"
                if (!value || value === 'Keine Ahnung' || value === 'null' || value === null || value === undefined) {
                    return 'Zu diesem Detail habe ich leider nichts gefunden';
                }

                // Convert to string for checking
                const valueStr = String(value);

                // Check if value already contains the unit
                if (valueStr.toLowerCase().includes(unit.toLowerCase())) {
                    return valueStr;
                }

                return `${valueStr} ${unit}`;
            };

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onloadend = () => {
                    setImage(reader.result);
                };
                reader.readAsDataURL(file);

            const fetchWikipediaData = async (tierName) => {
                const fetchPageData = async (title, lang = 'de') => {
                    try {
                        const url = `https://${lang}.wikipedia.org/w/api.php?action=query&titles=${encodeURIComponent(title)}&prop=pageimages|extracts|revisions&rvprop=content&exintro&explaintext&format=json&pithumbsize=1200&origin=*`;
                        const response = await fetch(url);
                        const data = await response.json();
                        const pages = data.query.pages;
                        const pageId = Object.keys(pages)[0];

                        if (pageId !== "-1") {
                            const page = pages[pageId];
                            let content = "";
                            if (page.revisions && page.revisions[0]) {
                                content = page.revisions[0]['*'];
                            }

                            // Extract Infobox
                            const infoboxMatch = content.match(/{{Infobox[^}]*}}/i) || content.match(/{{Taxobox[^}]*}}/i);
                            const infobox = infoboxMatch ? infoboxMatch[0] : null;

                            const extractField = (regex) => {
                                if (!infobox) return null;
                                const match = infobox.match(regex);
                                return match ? match[1].trim() : null;
                            };

                            // Simple extraction attempts (regex based for raw text)
                            const scientificName = extractField(/\| *Wissenschaftlicher Name *= *([^\n|]+)/) || extractField(/\| *Taxon *= *([^\n|]+)/);
                            const conservationStatus = extractField(/\| *Status *= *([^\n|]+)/);

                            return {
                                name_wissenschaftlich: scientificName,
                                iucn_status: conservationStatus,
                                bild: page.thumbnail ? page.thumbnail.source : null,
                                quelle: `Wikipedia (${lang.toUpperCase()})`,
                                wikipedia_url: `https://${lang}.wikipedia.org/wiki/${encodeURIComponent(title)}`,
                                search_variant_used: title
                            };
                        }
                    } catch (e) {
                        console.error(`Wiki Fetch Error (${lang}):`, e);
                    }
                    return null;
                };

                // 1. Try Direct Search (DE)
                let result = await fetchPageData(tierName, 'de');
                if (result) return result;

                // 2. Try Fuzzy Search (DE) to find correct title
                try {
                    const searchUrl = `https://de.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(tierName)}&format=json&origin=*`;
                    const searchResp = await fetch(searchUrl);
                    const searchData = await searchResp.json();
                    if (searchData.query.search && searchData.query.search.length > 0) {
                        const bestMatch = searchData.query.search[0].title;
                        console.log(`Fuzzy search found: ${bestMatch}`);
                        result = await fetchPageData(bestMatch, 'de');
                        if (result) return result;
                    }
                } catch (e) { }

                // 3. Try Direct Search (EN)
                result = await fetchPageData(tierName, 'en');
                if (result) return result;

                return null;
            }

            const RatingStars = ({ rating, max = 10 }) => {
                const stars = [];
                const fullStars = Math.round(rating);
                for (let i = 0; i < max; i++) {
                    stars.push(
                        <span key={i} className={i < fullStars ? 'star-filled' : 'star-empty'}>
                            ‚≠ê
                        </span>
                    );
                }
                return <div className="rating">{stars}</div>;
            };

            async function fetchWikipediaData_OLD(tierName) {
                const generateVariants = (name) => {
                    const variants = [name];
                    if (!name.includes('-')) {
                        const compounds = ['nashorn', 'fuchs', 'b√§r', 'wolf', 'tiger', 'l√∂we', 'eule', 'adler', 'falke'];
                        for (const compound of compounds) {
                            if (name.toLowerCase().includes(compound)) {
                                const parts = name.toLowerCase().split(compound);
                                if (parts[0]) {
                                    variants.push(`${parts[0]}-${compound}${parts[1] || ''}`);
                                    variants.push(`${parts[0]} ${compound}${parts[1] || ''}`);
                                }
                            }
                        }
                    }
                    if (!name.includes(' ') && !name.includes('-')) {
                        const spaced = name.replace(/([a-z])([A-Z])/g, '$1 $2');
                        if (spaced !== name) variants.push(spaced);
                    }
                    if (name.includes('-')) variants.push(name.replace(/-/g, ' '));
                    if (name.includes(' ')) variants.push(name.replace(/ /g, '-'));
                    return [...new Set(variants)];
                };

                const searchVariants = generateVariants(tierName);
                for (const variant of searchVariants) {
                    try {
                        const parseUrl = `https://de.wikipedia.org/w/api.php?action=parse&page=${encodeURIComponent(variant)}&prop=text|images&format=json&origin=*`;
                        const parseResponse = await fetch(parseUrl);
                        const parseData = await parseResponse.json();

                        if (parseData.error) continue;

                        const htmlContent = parseData.parse?.text?.['*'] || '';
                        const imageUrl = `https://de.wikipedia.org/w/api.php?action=query&titles=${encodeURIComponent(variant)}&prop=pageimages&format=json&pithumbsize=1200&origin=*`;
                        const imageResponse = await fetch(imageUrl);
                        const imageData = await imageResponse.json();
                        const pages = imageData.query.pages;
                        const pageId = Object.keys(pages)[0];
                        const image = (pageId !== "-1" && pages[pageId]?.thumbnail) ? pages[pageId].thumbnail.source : null;

                        const parser = new DOMParser();
                        const doc = parser.parseFromString(htmlContent, 'text/html');
                        const infobox = doc.querySelector('.infobox, table.taxobox');

                        const extractInfoboxField = (label) => {
                            if (!infobox) return null;
                            const rows = infobox.querySelectorAll('tr');
                            for (const row of rows) {
                                const header = row.querySelector('th');
                                if (header && header.textContent.toLowerCase().includes(label.toLowerCase())) {
                                    const value = row.querySelector('td');
                                    return value ? value.textContent.trim().replace(/\[.*?\]/g, '').trim() : null;
                                }
                            }
                            return null;
                        };

                        const scientificName = extractInfoboxField('Wissenschaftlicher Name') || extractInfoboxField('Binomial name') || doc.querySelector('.binomial')?.textContent.trim();
                        const conservationStatus = extractInfoboxField('Status') || extractInfoboxField('Conservation status') || extractInfoboxField('Gef√§hrdung');
                        const size = extractInfoboxField('K√∂rperl√§nge') || extractInfoboxField('Gr√∂√üe') || extractInfoboxField('Length');
                        const weight = extractInfoboxField('Gewicht') || extractInfoboxField('Weight') || extractInfoboxField('Masse');
                        const population = extractInfoboxField('Bestand') || extractInfoboxField('Population') || extractInfoboxField('Wild population');
                        const lifespan = extractInfoboxField('Lebenserwartung') || extractInfoboxField('Lebensdauer') || extractInfoboxField('Lifespan');
                        const habitat = extractInfoboxField('Lebensraum') || extractInfoboxField('Habitat') || extractInfoboxField('Verbreitung');

                        return {
                            name_wissenschaftlich: scientificName,
                            iucn_status: conservationStatus,
                            groesse_raw: size,
                            gewicht_raw: weight,
                            population_raw: population,
                            lebenserwartung_raw: lifespan,
                            lebensraum_raw: habitat,
                            bild: image,
