            // Wikipedia-Integration f√ºr wissenschaftliche Daten (v1.9: Infobox Parsing)
            async function fetchWikipediaData(tierName) {
                try {
                    console.log(`üìö Lade Wikipedia-Daten f√ºr: ${tierName}`);

                    // 1. Get page content with infobox
                    const parseUrl = `https://de.wikipedia.org/w/api.php?action=parse&page=${encodeURIComponent(tierName)}&prop=text|images&format=json&origin=*`;
                    const parseResponse = await fetch(parseUrl);
                    const parseData = await parseResponse.json();

                    if (parseData.error) {
                        console.log("Wikipedia Artikel nicht gefunden");
                        return null;
                    }

                    const htmlContent = parseData.parse?.text?.['*'] || '';

                    // 2. Get image separately (more reliable)
                    const imageUrl = `https://de.wikipedia.org/w/api.php?action=query&titles=${encodeURIComponent(tierName)}&prop=pageimages&format=json&pithumbsize=1200&origin=*`;
                    const imageResponse = await fetch(imageUrl);
                    const imageData = await imageResponse.json();
                    const pages = imageData.query.pages;
                    const pageId = Object.keys(pages)[0];
                    const image = (pageId !== "-1" && pages[pageId]?.thumbnail) ? pages[pageId].thumbnail.source : null;

                    // 3. Parse Infobox for structured data
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(htmlContent, 'text/html');
                    const infobox = doc.querySelector('.infobox, table.taxobox');

                    const extractInfoboxField = (label) => {
                        if (!infobox) return null;
                        const rows = infobox.querySelectorAll('tr');
                        for (const row of rows) {
                            const header = row.querySelector('th');
                            if (header && header.textContent.toLowerCase().includes(label.toLowerCase())) {
                                const value = row.querySelector('td');
                                return value ? value.textContent.trim().replace(/\[.*?\]/g, '').trim() : null;
                            }
                        }
                        return null;
                    };

                    // Extract common fields
                    const scientificName = extractInfoboxField('Wissenschaftlicher Name') ||
                        extractInfoboxField('Binomial name') ||
                        doc.querySelector('.binomial')?.textContent.trim();

                    const conservationStatus = extractInfoboxField('Status') ||
                        extractInfoboxField('Conservation status') ||
                        extractInfoboxField('Gef√§hrdung');

                        extractInfoboxField('Gr√∂√üe') ||
                        extractInfoboxField('Length');

                    const weight = extractInfoboxField('Gewicht') ||
                        extractInfoboxField('Weight') ||
                        extractInfoboxField('Masse');

                    const population = extractInfoboxField('Bestand') ||
                        extractInfoboxField('Population') ||
                        extractInfoboxField('Wild population');

                    const lifespan = extractInfoboxField('Lebenserwartung') ||
                        extractInfoboxField('Lebensdauer') ||
                        extractInfoboxField('Lifespan');

                    const habitat = extractInfoboxField('Lebensraum') ||
                        extractInfoboxField('Habitat') ||
                        extractInfoboxField('Verbreitung');

                    console.log(`‚úÖ Wikipedia-Daten geladen:`, {
                        scientificName,
                        conservationStatus,
                        size,
                        weight,
                        population,
                        image: image ? '‚úì' : '‚úó'
                    });

                    return {
                        name_wissenschaftlich: scientificName,
                        iucn_status: conservationStatus,
                        groesse_raw: size,
                        gewicht_raw: weight,
                        population_raw: population,
                        lebenserwartung_raw: lifespan,
                        lebensraum_raw: habitat,
                        bild: image,
                        quelle: 'Wikipedia',
                        wikipedia_url: `https://de.wikipedia.org/wiki/${encodeURIComponent(tierName)}`
                    };

                        const enResponse = await fetch(enUrl);
                        const enData = await enResponse.json();
                        const pages = enData.query.pages;
                        const pageId = Object.keys(pages)[0];
